<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>

    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>

    <form id="registerForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Логин" required>
            <span id="username-error" class="error"></span>
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <span id="password-error" class="error"></span>
        </div>

        <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
            <span id="confirm-password-error" class="error"></span>
        </div>

        <button type="submit">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="/login">Войдите здесь</a></p>
    </form>
</div>

<script src="/js/script.js"></script>
</body>
</html>
